<form action="/movies/add" method="POST">
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" placeholder="Write title here..."><br><br>
    <label for="year">Year: </label>
    <input type="text" name="year" id="year" placeholder="Set year here..."><br><br><br>
    <input type="submit" value="Add">
</form>
